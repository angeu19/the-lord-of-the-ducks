    nav {
      background-color:#ff660d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;

    }

    .search-cart {
      display: flex;
      gap: 10px;
    }

    .search-cart input[type="text"] {
      padding: 5px;
      border: none;
    }

    .search-cart button {
      padding: 5px 10px;
      background-color: #fff;
      color: #fa6c0d;
      border: none;
      cursor: pointer;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }

    nav ul li:hover > ul {
      display: block;
    }

    nav ul ul {
      display: none;
      position: absolute;
      background-color: #ffd152;
      top: 100%;
      left: 0;
      min-width: 200px;
      z-index: 1000;
    }

    nav ul ul li {
      width: 100%;
    }

    nav ul ul li a {
      padding: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .sidebar {
      width: 100%;
      max-width: 280px;
      padding: 15px;
      background-color: #ffd900;
    }

    .sidebar img {
      width: 100%;
      margin-bottom: 10px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #ff790b;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    #cart-modal {
      position: fixed;
      top: 50px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ffae00b7;
      padding: 15px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 2000;
    }

    #cart-modal h3 {
      margin-top: 0;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
      }

      .search-cart {
        margin-top: 10px;
        width: 100%;
        justify-content: center;
      }
    }
    .video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

      height: 100%;
      color: rgb(255, 145, 1);

  <script>
    let cart = [];

    function addToCart(item) {
      cart.push(item);
      updateCartUI();
    }

    function updateCartUI() {
      const cartCount = document.getElementById('cart-count');
      const cartItems = document.getElementById('cart-items');
      cartCount.textContent = cart.length;
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item + ' ';
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Eliminar';
        removeBtn.onclick = () => removeFromCart(index);
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartUI();
    }

    function toggleCart() {
      const modal = document.getElementById('cart-modal');
      modal.style.display = modal.style.display === 'none' ? 'block' : 'none';
    }
  </script>
